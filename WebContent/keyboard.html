<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="js/jquery-3.5.1.slim.js"></script>
<script src="js/keyboard.js"></script>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div class="test">
		<input type="text" id="test">
		<div class="key fkey" id="open">OPEN</div>
		<div class="key fkey" id="close">X</div>
	</div>
	
<div class="keyboard_wrap">
    <button type="button" class="row1 num">1</button>
    <button type="button" class="row1 num">2</button>
    <button type="button" class="row1 num">3</button>
    <button type="button" class="row1 num">4</button>
    <button type="button" class="row1 num">5</button>
    <button type="button" class="row1 num">6</button>
    <button type="button" class="row1 num">7</button>
    <button type="button" class="row1 num">8</button>
    <button type="button" class="row1 num">9</button>
    <button type="button" class="row1 num">0</button>
    <button type="button" class="fkey close row1">닫기</button>
    <button type="button" class="row2">ㅂ</button>
    <button type="button" class="row2">ㅈ</button>
    <button type="button" class="row2">ㄷ</button>
    <button type="button" class="row2">ㄱ</button>
    <button type="button" class="row2">ㅅ</button>
    <button type="button" class="row2">ㅛ</button>
    <button type="button" class="row2">ㅕ</button>
    <button type="button" class="row2">ㅑ</button>
    <button type="button" class="row2">ㅐ</button>
    <button type="button" class="row2">ㅔ</button>
    <button type="button" class="fkey backspace row2" id="backspace"></button>
    <button type="button" class="row3">ㅁ</button>
    <button type="button" class="row3">ㄴ</button>
    <button type="button" class="row3">ㅇ</button>
    <button type="button" class="row3">ㄹ</button>
    <button type="button" class="row3">ㅎ</button>
    <button type="button" class="row3">ㅗ</button>
    <button type="button" class="row3">ㅓ</button>
    <button type="button" class="row3">ㅏ</button>
    <button type="button" class="row3">ㅣ</button>
    <button type="button" class="row3">’</button>
    <button type="button" class="fkey enter" id="enter">Enter <br> <span>(확인)</span></button>
    <button type="button" class="row4">ㅋ</button>
    <button type="button" class="row4">ㅌ</button>
    <button type="button" class="row4">ㅊ</button>
    <button type="button" class="row4">ㅍ</button>
    <button type="button" class="row4">ㅠ</button>
    <button type="button" class="row4">ㅜ</button>
    <button type="button" class="row4">ㅡ</button>
    <button type="button" class="row4">,</button>
    <button type="button" class="row4">.</button>
    <button type="button" class="row4">/</button>
    <button type="button" class="fkey row5 shift1" id="shift1">shift</button>
    <button type="button" class="row5 space"></button>
    <button type="button" class="fkey row5 shift2" id="shift2">shift</button>
</div>
